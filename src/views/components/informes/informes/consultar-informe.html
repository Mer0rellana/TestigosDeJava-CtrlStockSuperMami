                <div class="container animate__animated animate__fadeIn">
                    <form id="" name="formulario" class="needs-validation" novalidate>
                        <div class="mb-5 mt-3 text-center">
                            <h1>Informes</h1>
                        </div>
                        <hr>
                        <div class="container text-center">
                            <h4>Movimientos de artículos</h4>
                        </div>
                        <div class="">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="">Ordenar por:</label>
                                    <select id="comboOrden" class="form-control" name="orden" onchange="traerDatos()"
                                        placeholder="Seleccione un orden">
                                        <option value="desc">Artículos con más movimientos</option>
                                        <option value="asc">Artículos con menos movimientos</option>
                                    </select>
                                    <div class="valid-feedback">¡Ok válido!</div>
                                    <div class="invalid-feedback">Complete el campo.</div>
                                </div>
                            </div>
                        </div>

                        <div class="container" style="height:700px; width: 700px;" id="canvasContainer">
                            <canvas id="myChart" width="100" height="100"></canvas>
                        </div>
                        <hr>



                    </form>
                    <form action="">
                        <div class="container text-center">
                            <h4>Artículos para reposición</h4>
                        </div>
                        <div>
                            <table class="table table-striped table-hover table-bordered  display nowrap"
                                cellspacing="0" width="100%">
                                <thead style="background-color: #1E450C; color: white;">
                                    <tr>
                                        <th class="text-center">Código Árticulo</th>
                                        <th class="text-center">Descripción</th>
                                        <th class="text-center">Stock Actual</th>
                                        <th class="text-center">Stock mínimo</th>
                                    </tr>
                                </thead>
                                <tbody id="table-articulos-body">

                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
