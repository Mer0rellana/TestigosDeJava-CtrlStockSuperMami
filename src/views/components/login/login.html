<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script defer src="../login/js/login.js"></script>
    <title>Super Mami - Login</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center vh-100 d-flex justify-content-center ">
            <div class="loginContainer" id="login1">
                <form action="">
                    <div class="d-flex justify-content-center mt-5">
                        <img src="img/logo-super-mami.png" class="logo" alt="">
                    </div>
                    <div class="m-5">
                        <label for="" class="form-label">Legajo</label>
                        <hr class="col-md-3 underline">
                        <input type="text" class="form-control" id="inputLegajo" >
                        <span id="mensajeLegajo"></span>
                    </div>
                    <div class="m-5">
                        <label for="" class="form-label">Contraseña</label>
                        <hr class="col-md-3 underline">
                        <input type="text" class="form-control" id="inputContraseña">
                        <span id="mensajeContraseña"></span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button   class="btn btn-mami mb-5" type="button"
                            id="btnIngresar">Ingresar</button>
                            
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    <hr class="col-md-9 underline">
                </div>
                <div class="container">
                    <div class="row justify-content-center mb-3">
                        <div class="col-auto">
                            <a data-bs-toggle="modal" data-bs-target="#mdlCambiarContraseña" href="">Olvidaste tu
                                Contraseña?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center vh-100 d-flex justify-content-center ">
            <div class="modal fade" id="mdlCambiarContraseña" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cambiar Contraseña</h5>
                            <button type="button" data-bs-dismiss="modal" class="btn-close btn-close-white"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group col-md-12">
                                <label for="">E-Mail</label>
                                <input type="text" class="form-control" id="inputEmailRecuperarContraseña"
                                    name="recuperarContraseña">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Solicitar</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
