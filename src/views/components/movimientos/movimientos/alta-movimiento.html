                    <form id="formRegistrarU" name="formulario">
                        <div class="mb-5 mt-3 text-center">
                            <h1>Registrar Movimiento</h1>
                        </div>
                        <hr>
                        <div class="">
                            <div class="d-flex justify-content-between">
                                <div class="form-group col-md-4">
                                    <label for="">Tipo de remito:</label>
                                    <select id="inputTipo" class="form-control" name="Tipo"
                                        placeholder="Seleccione un Tipo">
                                        <option value="Entrada">Entrada </option>
                                        <option value="Salida">Salida</option>
                                    </select>

                                </div>
                                <div class="form-group col-md-2 mt-4 d-flex justify-content-end">

                                </div>

                        <div>
                            <table class="table table-striped table-hover table-bordered  display nowrap"

                                        <th class="text-center">Cantidad</th>
                                        <th class="text-center">Expiración</th>
                                        <th class="text-center">Código de depósito</th>
                                        <th class="text-center">Código de área</th>
                                        <th class="text-center">Operaciones</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body-lotes">

                                </tbody>
                            </table>

                            <div class=" mb-5 ml-5 mt-4 d-flex justify-content-end">

                                <button data-toggle="modal" data-target="#modalAgregar" type="button"
                                    class="edit btn btn-primary ml-3">+</button>
                            </div>


                        </div>
                    </form>

        <!-- Agregar inventario -->
        <div id="modalAgregar" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Agregar Inventario</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="">Id Lote</label>
                                    <input type="text" class="verde form-control" id="inputIdLote"
                                        placeholder="Ingrese lote" name="codigoItem">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="">Artículo</label>
                                    <select type="number" class="verde form-control" id="inputCodArticulo"
                                        placeholder="Ingrese código artículo" name="deposito">
                                    </select>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="">Cantidad</label>
                                    <input type="text" class="form-control" id="inputCantidad"
                                        placeholder="Ingrese cantidad" name="stockReal">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="">Fecha de expiración</label>
                                    <input type="date" class="form-control" id="inputFechaExp"
                                        placeholder="Ingrese fecha expiración" name="stockFallado">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="">Id Depósito</label>
                                    <input type="text" class="form-control" id="inputIdDeposito"
                                        placeholder="Ingrese depósito" name="observaciones">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="">Id Área</label>
                                    <input type="text" class="form-control" id="inputIdArea"
                                        placeholder="Ingrese área" name="observaciones">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input style="background-color: #9c0202e8  !important; color: white !important;"
                                type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar"
                                id="cancelarAltaMov">
                            <input style="background-color: #00bb2d  !important; color: white !important;" type="button"
                                class="btn btn-success" onclick="agregarLote()" value="Añadir">
                        </div>
