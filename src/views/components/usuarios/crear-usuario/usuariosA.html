            <div id="content" class="contenedor">
                <div class="container animate__animated animate__fadeIn">
                    <form id="formRegistrarU" name="formulario" class="form-container needs-validation" novalidate>
                        <div class="mb-5 mt-3 text-center">
                            <div class="container-fluid header-content">
                                <div class="row">
                                    <div class="col text-center">
                                        <div class="content-box">

                                            <h1>Registrar Usuario</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="col-md-6 mt-2">
                                <label for="">DNI</label>
                                <input type="number" class="form-control" id="dni" placeholder="Ingrese Documento"
                                    name="dni" required>
                                <div class="valid-feedback">¡Ok válido!</div>
                                <div class="invalid-feedback">Complete el campo.</div>
                            </div>
                            <div class="col-md-6 mt-2">
                                <label for="">Legajo</label>
                                <input type="number" class="form-control" id="Legajo" placeholder="Ingrese Legajo"
                                    name="legajo" required>
                                <div class="valid-feedback">¡Ok válido!</div>
                                <div class="invalid-feedback">Complete el campo.</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mt-2">
                                <label for="">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese Nombre"
                                    name="nombre" required>
                                <div class="valid-feedback">¡Ok válido!</div>
                                <div class="invalid-feedback">Complete el campo.</div>
                            </div>
                            <div class="col-md-6 mt-2">
                                <label for="">Rol</label>
                                <select id="rol" required class="form-control" name="rol"
                                    placeholder="Seleccione un rol">
                                    <option selected disabled value="">Seleccione Rol</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Gerencia">Gerencia</option>
                                    <option value="Encargado stock">Encargado stock</option>
                                    <option value="Operario stock">Operario stock</option>
                                    <option value="Operario almacén">Operario almacén</option>
                                </select>
                                <div class="valid-feedback">¡Ok válido!</div>
                                <div class="invalid-feedback">Por favor, seleccione un rol</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mt-2">
                                <label for="">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" placeholder="Ingrese Telefono"
                                    name="telefono" required>
                                <div class="valid-feedback">¡Ok válido!</div>
                                <div class="invalid-feedback">Complete el campo.</div>
                            </div>
                            <div class="col-md-6 mt-2">
                                <label for="">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese E-mail"
                                    name="email" required>
                                <div class="valid-feedback">¡Ok válido!</div>
                                <div class="invalid-feedback">Complete el campo.</div>
                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="col-md-6 mt-2">
                                <label for="">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña"
                                    placeholder="Ingrese su contraseña" name="telefono" required>
                                <div class="valid-feedback">¡Ok válido!</div>
                                <div class="invalid-feedback">Complete el campo.</div>
                            </div>
                        </div>
                        <div class="mt-5 d-flex justify-content-center">
                            <button id="btnRegistrarUsuario" onclick="AltaUsuario()" type="button"
                                class="btn btn-primary btnform">Registrar</button>
                                <input type="button" class="btn btn-primary ml-5"
                                onclick="window.location='../consultar-usuario/consultar-usuario.html'" value="Volver">

                        </div>
                    </form>
