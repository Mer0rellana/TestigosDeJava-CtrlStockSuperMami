            <div class="table-wrapper">
              <div class="col-lg-12 table-responsive">
                <table class="table table-striped table-hover table-bordered table-responsive display nowrap"
                  cellspacing="0" width="100%">
                  <thead style="background-color: #1E450C; color: white;">
                    <tr>
                      <th class="text-center">Código</th>
                      <th class="text-center">Descripción</th>
                      <th class="text-center">Precio</th>

                      <th class="text-center">Grupo</th>
                      <th class="text-center">Familia</th>
                      <th class="text-center">Unidad</th>
                      <th class="text-center">Cantidad</th>
                      <th class="text-center" style="min-width: 150px;">Operaciones</th>
                    </tr>
                  </thead>

                      class="btn btn-primary">Registrar nuevo
                      artículo</button>
                  </div>
                </div>
              </div>

            <!-- Edit Modal HTML -->
            <div id="modal-editar" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form>
                    <div class="modal-header">
                      <h4 class="modal-title">Modificar Artículo</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label>Código</label>
                        <input type="text" class="form-control" id="modalCode" disabled required>
                      </div>
                      <div class="form-group">
                        <label>Descripción</label>
                        <input type="text" class="form-control" id="modalDescripcion" required>
                      </div>
                      <div class="form-group">
                        <label>Familia</label>
                        <input type="text" class="form-control" id="modalFamilia" required>
                      </div>
                      <div class="form-group">
                        <label>Grupo</label>
                        <textarea class="form-control" id="modalGrupo" required></textarea>
                      </div>
                      <div class="form-group">
                        <label>Precio</label>
                        <input type="text" class="form-control" id="modalPrecio" required>
                      </div>
                      <div class="form-group">
                        <label>Unidad</label>
                        <input type="text" class="form-control" id="modalUnidad" required>
                      </div>
                      <div class="form-group">
                        <label>Cantidad</label>
                        <input type="text" class="form-control" id="modalCantidad" required>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <input type="button" class="btn btn-default" value="Cancelar" id="cancelarEdit"
                        data-dismiss="modal" aria-label="Close">
                      <button id="btnModificarDeposito" onclick="ModArticulo()" type="button"
                        class="btn btn-primary">Modificar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- Delete Modal HTML -->
            <div id="deleteEmployeeModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form>
                    <div class="modal-header">
                      <h4 class="modal-title">Eliminar Artículo</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                      <p>¿Está seguro que desea eliminar este artículo?</p>
                    </div>
                    <div class=" modal-footer">
                      <input type="button" class="btn btn-default" value="Cancelar" id="cancelarDelete"
                        data-dismiss="modal" aria-label="Close">
                      <button id="btnModificarDeposito" onclick="DeleteModificar()" type="button"
                        class="btn btn-primary">Eliminar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
