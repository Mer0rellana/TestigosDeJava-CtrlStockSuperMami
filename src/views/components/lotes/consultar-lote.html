                    <div class="mb-5 mt-3 text-center">
                        <h1>Lotes</h1>
                    </div>
                    <hr>
                    <div class="form-row justify-content-between align-items-center">
                        <div class="form-group col-md-4">
                            <label for="">Depósito</label>
                            <input type="number" class="form-control" onkeyup="FiltrarBusqueda()" id="inputDeposito"
                                placeholder="Ingrese Depósito" name="inputDeposito">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="">Área</label>
                            <input type="text" class="form-control" onkeyup="FiltrarBusqueda()" id="inputArea"
                                placeholder="Ingrese Área" name="inputÁrea">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="">Código Artículo</label>
                            <input type="text" class="form-control" onkeyup="FiltrarBusqueda()" id="inputArticulo"
                                placeholder="Ingrese Cód. Artículo" name="inputArticulo">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="">Estado</label>
                            <select id="selectEstado" class="form-control" onchange="FiltrarBusqueda()" name="Estado"
                                placeholder="Seleccione un Estado">
                                <option selected disabled value="">Seleccione Estado</option>
                                <option value="Ingresado">Ingresado </option>
                                <option value="Egresado">Egresado</option>
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="">Fecha de expiración</label>
                            <input type="date" class="form-control" id="inputFechaExp"
                                placeholder="Ingrese Fecha de Expiración" name="inputFechaExp">
                        </div>
                        <button id="btnFiltrarUsario" onclick="limpiarFiltros()" type="button"
                            class="btn btn-primary mt-3 col-md-2">Limpiar Filtros</button>
                    </div>

                    <div class="mt-5">
                        <table class="table table-striped table-hover table-bordered  display nowrap" cellspacing="0"
                            width="100%" id="tabla-usuario">
                            <thead style="background-color: #1E450C; color: white;">
                                <tr>
                                    <th class="text-center">Código Lote</th>
                                    <th class="text-center">Descripción</th>
                                    <th class="text-center">Cantidad</th>
                                    <th class="text-center">Estado</th>
                                    <th class="text-center">Depóstio</th>
                                    <th class="text-center">Área</th>
                                    <th class="text-center">Operaciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-lote-body">
                            </tbody>
                        </table>
                    </div>
                </div>

    </div>
    </div>
    <div class="modal fade" id="modalInfoLote">
        <div class="modal-dialog ">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Lote</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="">Id Lote</label>
                                <input type="text" class="verde form-control" id="modalLote" name="codigoItem" disabled>
                            </div>

                            <div class="form-group col-md-12">
                                <label for="">Codigo Articulo</label>
                                <input type="text" class="verde form-control" id="modalArticulo" name="deposito"
                                    disabled>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="">Descripción</label>
                                <input type="text" class="form-control" id="modalDescripcion" name="stockReal" disabled>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Cantidad</label>
                                <input type="text" class="form-control" id="modalCantidad" name="stockFallado" disabled>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Estado</label>
                                <input type="text" class="form-control" id="modalEstado" name="observaciones" disabled>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">ID Depósito</label>
                                <input type="text" class="form-control" id="modalDeposito" name="observaciones"
                                    disabled>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Área</label>
                                <input type="text" class="form-control" id="modalArea" name="observaciones" disabled>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Fallado</label>
                                <input type="text" class="form-control" id="modalFallado" name="observaciones" disabled>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Fecha de expiración</label>
                                <input type="text" class="form-control" id="modalExpiracion" name="observaciones"
                                    disabled>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Fecha de Modificación</label>
                                <input type="text" class="form-control" id="modalModificacion" name="observaciones"
                                    disabled>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" value="Cancelar" id="cancelarAltaInventario"
                            data-dismiss="modal" aria-label="Close">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="modalEditarLote" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Modificar Lote</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="">Depósito</label>
                                <input type="number" class="verde form-control" id="inputDepósito"
                                    placeholder="Ingrese Depósito" name="deposito">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="">Área</label>
                                <input type="text" class="verde form-control" id="inputÁrea" placeholder="Ingrese Área"
                                    name="area">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" value="Cancel" data-dismiss="modal"
                            aria-label="Close" id="cancelarButton">
                        <button id="btnModificarLote" onclick="ModLote()" type="button"
                            class="btn btn-primary">Modificar</button>
                    </div>
                </form>
            </div>
